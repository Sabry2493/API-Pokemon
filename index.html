<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="pokemon.css" />
    <script src="pokemon.js" defer></script>
    <title>Pokemon API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>
    <div class="title">
      <img src="imagenes/logo.png" alt="logo" />
    </div>

    <div class="pokemon-container"></div>

    <nav class="pagination" aria-label="...">
      <ul class="pagination">
        <li id="previous" class="page-item">
          <a class="page-link" href="#" tabindex="-1">Anterior</a>
        </li>
        <li id="next" class="page-item">
          <a class="page-link" href="#">Siguiente</a>
        </li>
      </ul>
    </nav>

    <div
      id="spinner"
      class="spinner-grow"
      style="width: 3rem; height: 3rem"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <footer>
      <div class="footer">
        <ul id="enlaces">
        <a href="https://www.facebook.com/sabrina.tolaypq" target="_blank"><i class="fa-brands fa-facebook"></i> Sabrina Tolay</a>
        <a href="https://github.com/Sabry2493" target="_blank"><i class="fa-brands fa-square-github"></i> Github</a>
        <a href="https://www.linkedin.com/in/sabrina-tolay-23a6291b2/" target="_blank"><i class="fa-brands fa-linkedin"></i> LinkedIn </a>
        </ul>
    </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="pokemon.js"></script>

  </body>
</html>
